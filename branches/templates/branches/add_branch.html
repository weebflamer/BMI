{% extends "branches/base.html" %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">{{ "اضافه کردن شعبه" }}</h5>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="form-text text-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">ذخیره</button>
                <a href="{% url 'branch_list' %}" class="btn btn-outline-secondary">بازگشت</a>
            </div>
        </form>
    </div>
</div>

<!-- Persian Datepicker Script -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-date@1.0.6/dist/persian-date.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

<script>
    $(document).ready(function(){
        $(".datepicker").persianDatepicker({
            format: "YYYY/MM/DD",
            initialValue: false,
            autoClose: true
        });
    });
</script>
{% endblock %}
