<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مدیریت UPS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet">



    {# اضافه کردن CSS جدید JalaliDatePicker #}
    {% load static %}
    <link rel="stylesheet" href="{% static 'branches/jalali_datepicker/JalaliDatePicker.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>



    {# اضافه کردن JS جدید JalaliDatePicker #}
    <script src="{% static 'branches/jalali_datepicker/JalaliDatePicker.js' %}"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'branch_list' %}">سامانه UPS</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        <small>© مدیریت UPS - 2025</small>
    </footer>




    <script>

        const jalali_datepicker = jalaliDatepicker.startWatch();

    </script>

</html>
