<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>آپلود فایل اکسل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="mb-3">
    <a href="{% url 'download_template' %}" class="btn btn-outline-info">
        دانلود فایل اکسل نمونه
    </a>
</div>
            <h2 class="card-title text-center mb-4">آپلود فایل اکسل</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_file" class="form-label">فایل اکسل:</label>
                    <input type="file" name="file" class="form-control" id="id_file">
                </div>
                <button type="submit" class="btn btn-success">آپلود</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
